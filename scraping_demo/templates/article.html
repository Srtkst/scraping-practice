<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <article>
        <h1 class="headline">{{ title }}</h1>
        <div class="meta">
            <span class="author">著者: {{ author }}</span> |
            <span class="date">投稿日: {{ date }}</span>
        </div>
        <div class="content">
            <p>{{ content }}</p>
        </div>
        <a href="/">← 戻る</a>
    </article>
</body>
</html>
