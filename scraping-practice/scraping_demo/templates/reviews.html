<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レビュー一覧</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>ユーザーレビュー</h1>
  <ul class="review-list">
    {% for review in reviews %}
    <li class="review">
      <strong>{{ review.name }}</strong>
      <div class="stars">
        {% for i in range(1, 6) %}
          {% if i <= review.rating %}
            ★
          {% else %}
            ☆
          {% endif %}
        {% endfor %}
      </div>
      <p class="comment">{{ review.comment }}</p>
    </li>
    {% endfor %}
  </ul>
  <a href="/">← トップへ戻る</a>
</body>
</html>
